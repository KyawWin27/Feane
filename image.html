<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feane | Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .slider {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 600%;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }

    .nav-btns {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-btn {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }

    .nav-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    @media (max-width: 768px) {
      .slide img {
        height: 300px;
      }
    }
  </style>
</head>
<body>


  <header>
    <a href="#" class="logo">Feane</a>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="mainNav">
      <a href="setup.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="nav-right" id="navRight">
      <button class="order-btn">Order Online</button>
    </div>
  </header>

  <h1 style="text-align:center; margin-top: 40px;">Image Gallery</h1>


  <div class="slider">
    <div class="slides" id="slideContainer">
      <div class="slide"><img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Fries"></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1613145993481-73d9cd3c79e1" alt="Milkshake"></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90" alt="Chicken"></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1562967916-eb82221dfb36" alt="Interior 1"></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1598514982562-ec62d92db6a3" alt="Interior 2"></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1598511724203-d71b3a9796a0" alt="Interior 3"></div>
    </div>

    <div class="nav-btns">
      <button class="nav-btn" onclick="moveSlide(-1)">&#10094;</button>
      <button class="nav-btn" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>


  <footer>
    <div class="footer-container">
      <div class="social">
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
      </div>
      <div class="hours">
        <p><strong>Business Hours</strong></p>
        <p>Mon–Fri: 11:00 AM – 9:00 PM</p>
        <p>Sat–Sun: 12:00 PM – 10:00 PM</p>
      </div>
      <p>© 2025 Feane</p>
    </div>
  </footer>


  <script>
    let currentSlide = 0;
    function moveSlide(direction) {
      const slides = document.getElementById('slideContainer');
      const totalSlides = slides.children.length;
      currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function toggleMenu() {
      document.getElementById('mainNav').classList.toggle('active');
      document.getElementById('navRight').classList.toggle('active');
    }
  </script>

</body>
</html>
