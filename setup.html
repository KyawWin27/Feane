<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feane | Home</title>
  <link rel="stylesheet" href="styling.css" />
</head>
<body>

  <!-- header part-->
  <header>
    <a href="#" class="logo">Feane</a>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="mainNav">
      <a href="setup.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="nav-right" id="navRight">
      <button class="order-btn">Order Online</button>
    </div>
  </header>

  <!-- Just the hero -->
  <section class="hero">
    <div class="hero-overlay">
      <h1>Fast Food Done Right</h1>
      <p>Delicious and fresh, made just for you.</p>
      <button class="order-btn">Order Now</button>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="footer-container">
      <div class="social">
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
      </div>
      <div class="hours">
        <p><strong>Opening Hours</strong></p>
        <p>Everyday</p>
        <p>9:00AM – 10:00PM</p>
      </div>
      <p>© Feane25</p>
    </div>
  </footer>

  <!-- mobile-->
  <script>
    function toggleMenu() {
      document.getElementById('mainNav').classList.toggle('active');
      document.getElementById('navRight').classList.toggle('active');
    }
  </script>

</body>
</html>
